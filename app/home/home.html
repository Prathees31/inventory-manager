<section class="sign-box" ng-controller="HomeCtrl">

    <div class="container container-login">
        <div class="row content-box">
            <div class="col-md-4 form-box">
                <h2 class="text-center">Login</h2>
                <form name="signinForm">
                <div class="form-group">
                    <label for="useremail" class="text-uppercase app-label">User Name</label>
                    <input ng-model="user.email" type="email" class="form-control" placeholder="Username" required autofocus autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="userpassword" class="text-uppercase app-label">Password</label>
                    <input ng-model="user.password" type="password" class="form-control" required autocomplete="current-password">
                </div>
                <div class="form-check">
                    <!-- <label class="form-check-label">
                        <a href="#">Register</a>
                    </label> -->
                    <button type="submit" ng-click="SignIn($event)" class="btn btn-success float-left btn-block">Submit</button>
                </div>
            </form>
            </div>
            <div class="col-md-8 img-box">

            </div>
        </div>
    </div>
</section>
