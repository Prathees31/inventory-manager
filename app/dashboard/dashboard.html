    <div class="container-fluid table-box" ng-controller="dashboardCtrl">

        <div class="panel panel-success">
            <div class="panel-heading"><span>Inventory/PO List</span><button class="btn btn-sm btn-success pull-right"><i class="fa fa-plus"></i>ADD</button></div>
            <div class="panel-body">
            <table class="table table-striped">
                    <thead>
                        <tr>
                        <th></th>
                        <th>PO Number</th>
                        <th>Supplier</th>
                        <th>PO Date</th>
                        <th>Status</th>
                        <th>Payment Status</th>
                        <th>Delivery</th>
                        </tr>
                    </thead>
                        <tbody>
                            <tr ng-repeat="po in sampledata">
                                <td>
                                    <button class="btn btn-sm btn-danger" data-ng-click="delete($index, po)"><i class="fa fa-trash"></i></button>
                                    <button class="btn btn-sm btn-info" data-ng-click="copy($index, po)"><i class="fa fa-copy "></i></button>
                                    <button class="btn btn-sm btn-info" data-ng-click="edit($index, po)"><i class="fa fa-edit"></i></button>
                                </td>
                                <td>{{po.ponum}}</td>
                                <td>{{po.supplier}}</td>
                                <td>{{po.podate}}</td>
                                <td>{{po.status}}</td>
                                <td>{{po.paymentstatus}}</td>
                                <td>{{po.delivery}}</td>
                            </tr>
                        </tbody>
                </table>
            </div>
        </div>
